<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:grey">

    <a-camera position="0 1 1"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->

    <a-assets timeout="10000">

      <a-asset-item id="road" src="./models/simple_road_texture1/scene.gltf">
      </a-asset-item>

      <a-asset-item id="girl" src="./models/cute_girl_character/scene.gltf">
      </a-asset-item>

      <a-asset-item id="cat" src="./models/cat/scene.gltf">
      </a-asset-item>

      <a-asset-item id="light" src="./models/street_light/scene.gltf">
      </a-asset-item>



    <img id="bg" src="./images/bg.avif">

   </a-assets>
    
    <!-------------------------------------Lights in the scene----------------------------------------------->

   <a-entity light="type: ambient; intensity: 0.5;">
  </a-entity>

   <a-entity 
   light="type:point; castShadow: true; intensity: 1; distance: 60; decay: 2.4; color:yellow"
   position="0 2.5 0 ">
   </a-entity>

  </a-entity>


   <a-box src="#bg"  position="0 2 -3" rotation="-2 1 0" width="7" height="3.8"></a-box>

   <a-entity>
    <a-entity 
    position="0 0.1 -3.2" 
    rotation="0 0 0" 
    scale="0.50 0.05 0.30" 
    gltf-model="#road"
    shadow="cast: true;" >
  </a-entity>
  </a-entity>

  <a-entity>
    <a-entity
    position="-1.1 0.1 -2" 
    rotation="1 70 -4" 
    scale="0.2 0.2 0.2" 
    gltf-model="#girl"
    shadow="cast: true; receive: false " >>

    </a-entity>
  </a-entity>

  <a-entity>
    <a-entity
    position="1 0.1 -2" 
    rotation="10 6 0" 
    scale="0.1 0.1 0.1" 
    gltf-model="#cat"
    shadow="cast: true;" >>

    </a-entity>
  </a-entity>
 
  <a-entity>
    <a-entity
    position="-0.1 0.0 -2" 
    rotation="1 0 0" 
    scale="0.1 0.1 0.05" 
    gltf-model="#light"
    shadow="cast: true;" >>

    </a-entity>
  </a-entity>
 

  
 
  
    
   

  </a-scene>
</body>

</html>
